<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Lista de tareas o puntaje</h1>
                <h2>Puedes agregar tareas o calificaciones importantes</h2>
                <form action="/add" method="POST">
                    <div class="mb-3">
                        <label for="actividad" class="form-label">Actividad</label>
                        <input type="text" class="form-control" id="actividad" name="actividad">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
                <div class="accordion" id="accordionExample">
                    {% for actividad in actividades %}
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ actividad[0] }}" aria-expanded="true" aria-controls="collapse{{ actividad[0] }}">
                                    {{ actividad[1] }}
                                </button>
                            </h2>
                            <div id="collapse{{ actividad[0] }}" class="accordion-collapse collapse show" aria-labelledby="heading{{ actividad[0] }}" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <a href="/delete/{{ actividad[0] }}" class="btn btn-danger">Eliminar</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div style="position: fixed; right: 10px; top: 10px;">
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" style="width: 250px;" alt="Bootstrap Logo">    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
